<script>
$(document).ready(function() {  
         
   var sp;
   var cp = false;
   var ms = true;
   
   // press white knight
   $('.whiteKnight').live('click',function() { 
       sp = findSpaces($(this).parent().attr('data-pos'),false); 
       ms = false;
   }); 

   // move white knight then computer will go
   $('.movableGreenSpaces').live('click',function() { 
       cp = movePiece(sp[0],$(this).attr('data-pos'),sp[1]);    
       if (cp) { computerMove(sp[1].indexOf("B")); }   
   }); 
   
   // options
   $('.options button:first-child').click(function() { location.reload(); });
   $('.options button:last-child').click(function() { if (ms) { computerMove(7); ms = false; } });
   
});
</script>
